<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8"/>
		<title>Hot or Cold Game</title>
		<link rel="stylesheet" href="normalize.css"/>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="application.js"></script>
</head>

<div id="container">
<body background="images/numbers.png" id="numbersimage">
<header>
	<h1><span id="hot">Hot</span> or <span id="cold">Cold</span> Guessing Game</h1>
</header>
	<div id="contentbox">
		<p>I have chosen a random number between 1 and 100. <br>You have 10 chances to guess that number!</p>
		<h4>Type your guess in the box below!</h4>
		<form id="userform">
			<input type="text" id="inputbox"/>
			<input type="button" id="submit" value="Submit"/>
			<input type="button" id="newgame" value="New Game"/>
		</form>

		<div id="message">
		</div>

		<div id="guesses">Number of guesses:
		</div>
	</div>
</div>
</body>
</html>
